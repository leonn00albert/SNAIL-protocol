name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: PHP Code Sniffer (php-actions)
      # You may pin to the exact commit or the version.
      # uses: php-actions/phpcs@dfdd77a6edfc6d0d0f194bdf0c934c8d841ea2fa
      uses: php-actions/phpcs@v1.0.0
      
    - name: Run PHPStan Action
  # You may pin to the exact commit or the version.
  # uses: NxtLvLSoftware/run-phpstan-action@2cda95b49303360fd9703a954c4714cbe5f7d7df
      uses: NxtLvLSoftware/run-phpstan-action@v1.0.2
